service: thethreemusketeers-gosls
package:
  artifact: package.zip
provider:
  name: aws
  runtime: go1.x
  region: ${env:AWS_REGION}
  stage: ${env:ENV}

functions:
  echo:
    handler: bin/main
    environment:
      ECHO_MESSAGE: ${env:ECHO_MESSAGE}
    events:
      - http:
          path: echo
          method: get