version: '3.4'
services:
  serverlessGo:
    image: yunspace/serverless-golang:1.25.0
    env_file: .env
    volumes:
      - ~/.aws:/root/.aws
      - .:/go/src/github.com/flemay/3musketeers/examples/golang-serverless
    working_dir: /go/src/github.com/flemay/3musketeers/examples/golang-serverless