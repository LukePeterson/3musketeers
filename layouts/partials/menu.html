<aside class="menu">
  <p class="menu-label">
    Sections
  </p>
  <ul class="menu-list">
    {{ $currentPage := . }} {{ range .CurrentSection.Data.Pages.ByWeight }}
    <li>
      {{ if eq $currentPage.Title .Title }}
      <a class="is-active" href="{{.URL}}">{{ .Title }}</a>
      {{ else }}
      <a href="{{.URL}}">{{ .Title }}</a>
      {{ end }}
    </li>
    {{ end }}
  </ul>
  <p class="menu-label">
    What's on this page
  </p>
  {{ .TableOfContents }}
</aside>
