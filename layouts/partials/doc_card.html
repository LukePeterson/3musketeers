<div class="card">
  <div class="card-header">
    <div class="card-header-title">
      {{ .Title }}
    </div>
  </div>
  <div class="card-content doc-card-content">

  </div>
  <div class="card-footer">
    <a href="{{ .Permalink }} " class="card-footer-item">

    </a>
  </div>
</div>
